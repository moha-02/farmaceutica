<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Alta.css">
    <title>ALTA</title>
</head>
<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#">
                    <h2>DAR DE ALTA</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email" id="xip">
                       <label>ID XIP</label> 
                        
                    </div>
                    <div class="selects">
                        <label>PACIENTS</label>
                        <select name="pacientes" id="pacientes">
                        </select>
                    </div>
                    <div class="selects">
                        <label>MEDICAMENTOS</label>
                        <select name="medicamentos" id="medicamentos">
                        </select>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="date"></ion-icon>
                        <input type="date" name="date" id="date">
                       <label>DATA LIMIT </label> 
                        
                    </div>
                    
                </form>
                <button  onclick="enviar()" >ENVIAR</button>
                <button  onclick="goGestio()" >GESTION</button>
            </div>
        </div>
    </section>
    
    <script src="Alta.js"></script>
</body>
</html>
